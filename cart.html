<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>Cart</title>
</head>
<body>
    <header class="flex justify-between items-center px-10 mb-10 shadow-md shadow-cyan-400 text-gray-100 bg-blue-500 py-5">
        <h1 class="font-mono text-lg">LIST PRODUCT</h1>
        <div class="iconCart">
            <i class="bi bi-cart-plus relative text-4xl cursor-pointer " onclick="openSideBar()"></i>
            <div class="totalQuantity absolute top-3 right-6 text-lg bg-red-600 px-3 rounded-md">0</div>
        </div>
    </header>

    <!-- Items -->
    <div class="listProduct px-20 lg:grid lg:grid-cols-3  gap-5 lg:ml-10 mb-10">
        <div class="item bg-indigo-300 lg:w-72 rounded-lg shadow-md hover:shadow-lg mb-5 lg:mb-0 group">
            <img src="images/HE4.jpeg" alt="" class="rounded-t-lg lg:h-72 w-full">
            <div class="px-5 text-gray-100 text-right">
                <h2 class="text-lg font-medium">Product Name</h2>
                <div class="font-semibold mb-2">$50</div>
                <button class="bg-orange-400 px-2 py-1 rounded-lg font-semibold mb-3 hover:bg-gray-100 hover:text-orange-400 transition-all">Add To Cart</button>
            </div>
        </div>

        <div class="item bg-indigo-300 lg:w-72 rounded-lg shadow-md hover:shadow-lg mb-5 lg:mb-0">
            <img src="images/laptop6.jpeg" alt="" class="rounded-t-lg lg:h-72 w-full">
            <div class="px-5 text-gray-100 text-right">
                <h2 class="text-lg font-medium">Product Name</h2>
                <div class="font-semibold mb-2">$50</div>
                <button class="bg-orange-400 px-2 py-1 rounded-lg font-semibold mb-3 hover:bg-gray-100 hover:text-orange-400 transition-all">Add To Cart</button>
            </div>
        </div>

        <div class="item bg-indigo-300 lg:w-72 rounded-lg shadow-md hover:shadow-lg mb-5 lg:mb-0">
            <img src="images/CanonRF.jpeg" alt="" class="rounded-t-lg lg:h-72 w-full">
            <div class="px-5 text-gray-100 text-right">
                <h2 class="text-lg font-medium">Product Name</h2>
                <div class="font-semibold mb-2">$50</div>
                <button class="bg-orange-400 px-2 py-1 rounded-lg font-semibold mb-3 hover:bg-gray-100 hover:text-orange-400 transition-all">Add To Cart</button>
            </div>
        </div>

        <div class="item bg-indigo-300 lg:w-72 rounded-lg shadow-md hover:shadow-lg mb-5 lg:mb-0">
            <img src="images/PHONE22.jpeg" alt="" class="rounded-t-lg lg:h-72 w-full">
            <div class="px-5 text-gray-100 text-right">
                <h2 class="text-lg font-medium">Product Name</h2>
                <div class="font-semibold mb-2">$50</div>
                <button class="bg-orange-400 px-2 py-1 rounded-lg font-semibold mb-3 hover:bg-gray-100 hover:text-orange-400 transition-all">Add To Cart</button>
            </div>
        </div>

        <div class="item bg-indigo-300 lg:w-72 rounded-lg shadow-md hover:shadow-lg mb-5 lg:mb-0">
            <img src="images/phone9.jpeg" alt="" class="rounded-t-lg lg:h-72 w-full">
            <div class="px-5 text-gray-100 text-right">
                <h2 class="text-lg font-medium">Product Name</h2>
                <div class="font-semibold mb-2">$50</div>
                <button class="bg-orange-400 px-2 py-1 rounded-lg font-semibold mb-3 hover:bg-gray-100 hover:text-orange-400 transition-all">Add To Cart</button>
            </div>
        </div>

        <div class="item bg-indigo-300 lg:w-72 rounded-lg shadow-md hover:shadow-lg mb-5 lg:mb-0">
            <img src="images/camera3.jpeg" alt="" class="rounded-t-lg lg:h-72 w-full object-fill">
            <div class="px-5 text-gray-100 text-right">
                <h2 class="text-lg font-medium">Product Name</h2>
                <div class="font-semibold mb-2">$50</div>
                <button class="bg-orange-400 px-2 py-1 rounded-lg font-semibold mb-3 hover:bg-gray-100 hover:text-orange-400 transition-all">Add To Cart</button>
            </div>
        </div>
    </div>

    <!-- SideBar -->
    <aside class="sidebar bg-gray-800 text-gray-100 absolute right-0 top-0 h-screen w-96 px-5 py-3  transition">
        <div class="">
            <h2 class="mb-5 text-center text-yellow-600 text-lg font-semibold">CART</h2>
            <div class="flex gap-3">
                <img src="images/watch2.png" alt="" class="w-24 h-16 object-fill">
                <div>
                    <div>Product Name</div>
                    <div>$45.00</div>
                </div>
                <div class="px-2 flex items-center">
                    <div class="bg-gray-300 flex items-center gap-3  px-2 rounded-md">
                        <span class="text-gray-700 text-lg cursor-pointer">+</span>
                        <input type="number" value="0" min="0" max="10" class="w-10 h-7 text-gray-700 text-center cursor-pointer outline-none;.">
                        <span class="text-gray-700 text-lg cursor-pointer">-</span>
                    </div>
                </div>
            </div>
        </div>
    </aside>

     <script type="text/javascript">
        function openSideBar(){
            document.querySelector('.sidebar').classList.toggle('right-[-300px]')
        }
        function openSideBar(){
            document.querySelector('.sidebar').classList.toggle('right-1')
        }
        
     </script>
    <script src="app.js"></script>
</body>
</html>
